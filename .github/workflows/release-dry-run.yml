name: Release Dry Run

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install native dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libglib2.0-dev

      - name: Run tests
        run: cargo test --all-features

      - name: Verify package
        run: cargo package
